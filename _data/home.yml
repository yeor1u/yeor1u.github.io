  heading: "지 우 개"
  btn: "Check more!"

services:
  heading: "Intro"
  subheading: "복구율 낮은 숨은 개인정보 삭제 서비스"
  introduce: "✨ 지우개 소프트웨어 (Eraser Software) ✨"
  description:
    💼 지우개 소프트웨어는 민감한 파일을 안전하게 삭제하고 복구 불가능하게 만드는 강력한 도구입니다.
    사용자의 컴퓨터에서 불필요한 파일을 주기적으로 정리하고 정보 유출을 방지하는 데 필수적입니다.

  features:
    - 💼 안전한 파일 삭제 : 파일 복구가 불가능하도록 완전한 삭제
    - ⏰ 자동 스케줄링 : 주기적인 파일 자동 삭제 기능
    - 📂 다양한 파일 형식 지원 : PDF, 이미지(JPEG, PNG), 문서(Word, Excel) 등 다양한 형식의 파일 탐지 및 삭제
    - 🔍 YOLO 기반 이미지 탐지 : 민감한 정보를 포함한 이미지를 자동 탐지
    - 🎨 직관적인 UI : 쉽게 사용할 수 있는 간편한 사용자 인터페이스

portfolio:
  heading: "Manual"
  subheading: "How do you use '지우개'"
  usage_instructions:
    - 파일 탐지 및 삭제: 탐지할 파일 경로를 설정 후,  탐지된 파일을 표시 및 삭제 여부 확인
    - 스케줄링 설정: 사용자가 원하는 날짜와 시간 설정 후 주기적인 파일 삭제 가능
    - 탐지 및 삭제 확인: 탐지된 파일 표시 후, 파일 삭제 여부를 묻고, 삭제 진행

  use_cases:
    - 개인 및 기업 정보 보호: 민감한 고객 정보 / 개인 파일을 안전하게 삭제 및 복구 가능성 차단
    - 자동 파일 정리: 불필요한 파일의 주기적 정리로 컴퓨터 용량 관리에 효율적
    - 정보 유출 방지: 삭제된 파일을 복구할 수 없도록 하여 정보 유출 방지

