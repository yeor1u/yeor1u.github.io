  heading: "지 우 개"
  btn: "Check more!"

services:
  heading: "Intro"
  subheading: "복구율 낮은 숨은 개인정보 삭제 서비스"
  introduce: "✨ 지우개 소프트웨어 (Eraser Software) ✨"
  description: |
    💼 지우개 소프트웨어는 민감한 파일을 안전하게 삭제하고 복구 불가능하게 만드는 강력한 도구입니다.
    사용자의 컴퓨터에서 불필요한 파일을 주기적으로 정리하고 정보 유출을 방지하는 데 필수적입니다.

  features:
    - "**💼 안전한 파일 삭제**": 파일을 복구가 불가능하도록 완전 삭제합니다.
    - "**⏰ 자동 스케줄링**": 주기적으로 파일을 자동으로 삭제할 수 있는 기능을 제공합니다.
    - "**📂 다양한 파일 형식 지원**": PDF, 이미지(JPEG, PNG), 문서(Word, Excel 등) 등 다양한 형식의 파일을 탐지하고 삭제합니다.
    - "**🔍 YOLO 기반 이미지 탐지**": 민감한 정보를 포함한 이미지를 자동으로 탐지하고 삭제 여부를 묻습니다.
    - "**🎨 직관적인 UI**": 쉽게 사용할 수 있는 간편한 사용자 인터페이스.

portfolio:
  heading: "Manual"
  subheading: "How do you use '지우개'"
  usage_instructions:
    - "**파일 탐지 및 삭제**": 탐지할 파일 경로를 설정한 후, 지우개 소프트웨어가 탐지된 파일을 표시하고 삭제 여부를 확인합니다.
    - "**스케줄링 설정**": 사용자가 원하는 날짜와 시간을 설정하여 주기적으로 파일을 삭제할 수 있습니다.
    - "**탐지 및 삭제 확인**": 탐지된 파일을 표시한 후, 파일 삭제 여부를 사용자에게 질의하고, 삭제를 진행합니다.

  use_cases:
    - "**개인 및 기업 정보 보호**": 민감한 고객 정보나 개인 파일을 안전하게 삭제하고 복구 가능성을 차단합니다.
    - "**자동 파일 정리**": 불필요한 파일을 주기적으로 정리하여 컴퓨터의 용량을 효율적으로 관리합니다.
    - "**정보 유출 방지**": 삭제된 파일을 복구할 수 없도록 하여 정보 유출을 방지합니다.

